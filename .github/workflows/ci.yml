name: CI - Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Run linter
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Test coverage
        run: npm run test:cov

      - name: ğŸ“ˆ Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-dustin-chain

  build-check:
    name: ğŸ”¨ Build Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: âœ… Verify build output
        run: |
          if [ ! -f "dist/main.js" ]; then
            echo "âŒ Build failed: dist/main.js not found"
            exit 1
          fi
          echo "âœ… Build successful"

  docker-build-check:
    name: ğŸ³ Docker Build Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: dustin-chain:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Docker build successful
        run: echo "ğŸ‰ Docker image built successfully"
