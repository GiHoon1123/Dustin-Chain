name: CI - Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: 🔍 Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎨 Run linter
        run: npm run lint

      - name: 🧪 Run tests
        run: npm test

      - name: 📊 Test coverage
        run: npm run test:cov

      - name: 📈 Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-dustin-chain

  build-check:
    name: 🔨 Build Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build

      - name: ✅ Verify build output
        run: |
          if [ ! -f "dist/main.js" ]; then
            echo "❌ Build failed: dist/main.js not found"
            exit 1
          fi
          echo "✅ Build successful"

  docker-build-check:
    name: 🐳 Docker Build Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔨 Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: dustin-chain:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ✅ Docker build successful
        run: echo "🎉 Docker image built successfully"
